apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "yikyakclone.plutonium239.com.yikyakclone"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.gms:play-services:7.5.0'

    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile files('libs/Parse-1.8.0.jar')
    compile 'com.parse.bolts:bolts-android:1.2.0'
    compile 'com.github.shell-software:fab:1.1.0'
    compile 'com.android.support:design:22.2.0'
    compile files('libs/joda-time-2.8.1.jar')
    compile 'com.pubnub:pubnub:3.7.3'
    compile 'com.parse.bolts:bolts-android:1.+'
}
